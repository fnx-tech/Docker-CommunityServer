name: fenix-onlyoffice  # This defines the Stack/Project name

services:
  onlyoffice-mysql-server:
    container_name: onlyoffice-mysql-server
    image: mysql:8.0.29
    # FIXED: Restored the required authentication plugin command
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=AuEfBpdfmJrXX1estYVxYzTAMVhbTNtY
      # FIXED: Changed DB_... to MYSQL_... so the user is actually created
      - MYSQL_DATABASE=onlyoffice
      - MYSQL_USER=onlyoffice
      - MYSQL_PASSWORD=onlyoffice_pass
      # FIXED: Added Root Host to allow external root connections if needed
      - MYSQL_ROOT_HOST=%
    networks:
      - onlyoffice
    stdin_open: true
    tty: true
    restart: unless-stopped
    volumes:
     - ./config/mysql/conf.d:/etc/mysql/conf.d
     - ./config/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
     - mysql_data:/var/lib/mysql

  onlyoffice-community-server:
    container_name: onlyoffice-community-server
    image: onlyoffice/communityserver:12.6.0.1900
    depends_on:
     - onlyoffice-mysql-server
     - onlyoffice-document-server
     - onlyoffice-elasticsearch
    environment:
     - ONLYOFFICE_CORE_MACHINEKEY=core_secret
     - CONTROL_PANEL_PORT_80_TCP=80
     - CONTROL_PANEL_PORT_80_TCP_ADDR=onlyoffice-control-panel
     - DOCUMENT_SERVER_PORT_80_TCP_ADDR=onlyoffice-document-server
     - DOCUMENT_SERVER_JWT_ENABLED=true
     - DOCUMENT_SERVER_JWT_SECRET=jwt_secret
     - DOCUMENT_SERVER_JWT_HEADER=AuthorizationJwt
     - DB_TYPE=mysql
     - DB_HOST=onlyoffice-mysql-server
     - DB_PORT=3306
     - DB_NAME=onlyoffice
     - DB_USER=onlyoffice
     - DB_PWD=onlyoffice_pass     # Added password
     
     - ELASTICSEARCH_SERVER_HOST=onlyoffice-elasticsearch
     - ELASTICSEARCH_SERVER_HTTPPORT=9200
    networks:
     - onlyoffice
     - backend-network
    stdin_open: true
    tty: true
    restart: unless-stopped
    privileged: true
    cgroup: host
    volumes:
     - community_data:/var/www/onlyoffice/Data
     - community_log:/var/log/onlyoffice
     - community_letsencrypt:/etc/letsencrypt
     - document_data:/var/www/onlyoffice/DocumentServerData
     - /sys/fs/cgroup:/sys/fs/cgroup:rw
     - ./certs:/var/www/onlyoffice/Data/certs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docspace.entrypoints=websecure"
      - "traefik.http.routers.docspace.rule=Host(`office.bif.gov.iq`)"
      - "traefik.http.routers.docspace.tls=true"
      - "traefik.http.routers.docspace.tls.certresolver=cloudflare"
      - "traefik.http.services.docspace.loadbalancer.server.port=80"
      - "traefik.docker.network=backend-network"

  onlyoffice-elasticsearch:
    image: onlyoffice/elasticsearch:7.16.3
    container_name: onlyoffice-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true"
      - "indices.fielddata.cache.size=30%"
      - "indices.memory.index_buffer_size=30%" 
      - "ingest.geoip.downloader.enabled=false"
    networks:
    - onlyoffice    
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - "9200"
      - "9300"

  onlyoffice-document-server:
    container_name: onlyoffice-document-server
    image: ghcr.io/thomisus/onlyoffice-documentserver-unlimited:latest
    stdin_open: true
    tty: true
    restart: unless-stopped
    environment:
     - JWT_ENABLED=true
     - JWT_SECRET=PARZ8Rws2qWbA5dvA9u4cMbRThNfXpbjVVgVT6T1XAUWm693z5rN8ps6GCenmXpw
     - JWT_HEADER=AuthorizationJwt
    networks:
      - onlyoffice
    expose:
      - '80'
      - '443'
    volumes:
       - document_data:/var/www/onlyoffice/Data
       - document_log:/var/log/onlyoffice
       - ./document_fonts:/usr/share/fonts/truetype/custom
       - document_forgotten:/var/lib/onlyoffice/documentserver/App_Data/cache/files/forgotten
       
  onlyoffice-control-panel:
    container_name: onlyoffice-control-panel
    depends_on:
     - onlyoffice-document-server
     - onlyoffice-community-server
    image: onlyoffice/controlpanel:3.5.2.530
    environment:
     - ONLYOFFICE_CORE_MACHINEKEY=j4eCAAmWhGRwkKeUvDrRGXUyH1pGhdnx
    expose:
      - '80'
      - '443'
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - controlpanel_data:/var/www/onlyoffice/Data
      - controlpanel_log:/var/log/onlyoffice
    networks:
      - onlyoffice
    stdin_open: true
    tty: true

networks:
  onlyoffice:
    driver: 'bridge'
  backend-network:
    external: true

volumes:
  document_data:
  document_log:
  document_forgotten:
  community_mysql:
  community_data:
  community_log:
  community_letsencrypt:
  controlpanel_data:
  controlpanel_log:
  mysql_data:
  es_data:
